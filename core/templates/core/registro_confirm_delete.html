{% extends 'core/base.html' %}

{% block content %}
<h1>Eliminar Registro</h1>

<div class="card">
    <p>¿Estás seguro que deseas eliminar el registro "<strong>{{ object.titulo }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'home' %}" class="btn" style="background: #e2e8f0; margin-left: 0.5rem;">Cancelar</a>
    </form>
</div>
{% endblock %}
