{% extends 'core/base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Registro</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: var(--danger); font-size: 0.875rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'home' %}" class="btn" style="background: #e2e8f0; margin-left: 0.5rem;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
