{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <h1 style="text-align: center;">Iniciar Sesi√≥n</h1>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <!-- Default django login form doesn't have class attrs easily injected without custom form, but it works -->
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Ingresar</button>
        </form>
    </div>
</div>

<span style="position: fixed; left: 1rem; bottom: 1rem; color: #64748b;">admin / admin123</span>

{% endblock %}
